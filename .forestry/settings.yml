---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: https://api.stackbit.com/project/5df6f9979a07490012a611e0/webhook/forestry
sections:
- type: document
  path: _config.yml
  label: config
  templates:
  - config
- type: document
  path: _data/menu.yml
  label: Menu Configuration
  templates:
  - menu
- type: document
  path: _data/footer.yml
  label: Footer Configuration
  templates:
  - footer
- type: document
  path: index.md
  label: Home
  templates:
  - home
- type: directory
  path: ''
  label: Page
  create: all
  match: "**/*.md"
  exclude: "{README.md,LICENSE.md,index.md,elements.md}"
  templates:
  - page
- type: document
  path: elements.md
  label: Elements
  templates:
  - elements
- type: document
  path: _data/menus.yml
  label: Site Menus
  templates:
  - site_menus
upload_dir: images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
